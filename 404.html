<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <meta name="description" content="お探しのページが見つかりませんでした。">
  <link rel="icon" href="https://super-hiko14.com/favicon.ico">
  <link rel="icon" type="image/png" href="https://super-hiko14.com/favicon.png">
  <link rel="stylesheet" href="https://super-hiko14.com/main.css">
  <script src="https://super-hiko14.com/main.js"></script>
</head>

<body>
  <main class="container">

    <div class="box error-box">
      <div class="error-code">404</div>
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-description">
        お探しのページが見つかりませんでした。<br>
        URLが間違っているか、ページが削除された可能性があります。
      </p>

      <div class="nav-buttons">
        <a href="/" class="nav-button">トップページへ</a>
      </div>
    </div>

    <div class="box">
      <div class="footer">
        <div class="footer-controls">
          <button class="theme-toggle" aria-label="テーマ切り替え">
            <img src="https://super-hiko14.com/sozai/images/moon.webp" alt="ダークモード" class="theme-icon-light">
            <img src="https://super-hiko14.com/sozai/images/sun.webp" alt="ライトモード" class="theme-icon-dark">
          </button>
          <button class="scroll-to-top" aria-label="トップへ戻る">
            <img src="https://super-hiko14.com/sozai/images/top_light.webp" alt="トップへ" class="scroll-icon-light">
            <img src="https://super-hiko14.com/sozai/images/top_dark.webp" alt="トップへ" class="scroll-icon-dark">
          </button>
        </div>
        <p>© 2026 Super Hiko14 All rights reserved.</p>
      </div>
    </div>
  </main>
</body>
</html>
